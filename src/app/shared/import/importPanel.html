<div ng-controller="importPanelController">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h4>Import</h4>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                X
            </md-button>
        </div>
    </md-toolbar>
    <div ng-show='!preview'>
        <div class='breadcrumb'>
            <div ng-repeat='element in breadcrumb'>
                <md-button ng-click='breadcrumbSelect(element)' ng-show='$first'>
                    <md-icon md-svg-src="../../assets/img/homeIcon.svg" aria-label="Run Icon"></md-icon>
                </md-button>
                <md-button ng-click='breadcrumbSelect(element)' ng-show='!$first'>
                    {{element.name}}
                </md-button>
                <md-icon ng-hide='$last'>></md-icon>
            </div>
        </div>
        <md-list flex>
            <md-list-item class="md-2-line" ng-click="componentClick(result)" ng-repeat='result in activePage.data'>
                <md-icon ng-if='result.type == "run"' md-svg-src="../../assets/img/runIcon.svg" aria-label="Run Icon"></md-icon>
                <md-icon ng-if='result.type == "folder"' md-svg-src="../../assets/img/folderIcon.svg" aria-label="Run Icon"></md-icon>
                <div class="md-list-item-text">
                    <h4>{{result.name}}</h4>
                </div>
                <div ng-if='result.type == "run"'>
                    <md-checkbox aria-label="Checkbox 1">
                    </md-checkbox>
                    <md-button ng-click="runClick(result)">
                        <md-icon md-svg-src="../../assets/img/previewIcon.svg" aria-label="Preview Icon"></md-icon>
                    </md-button>
                </div>
            </md-list-item>
        </md-list>
        <md-dialog-actions layout="row">


            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button>
                Confirm
            </md-button>
        </md-dialog-actions>
    </div>

    <div ng-show='preview'>
        <h1>GRAPH</h1>
        <div class='data'>
            <md-list>
                <h4>Time</h4>
                <md-list-item ng-repeat="point in activePage.data.Time">{{point}}</md-list-item>
            </md-list>
            <md-list>
                <h4>T(Environment)</h4>
                <md-list-item ng-repeat="point in activePage.data.Environment">{{point}}</md-list-item>
            </md-list>
            <md-list>
                <h4>T(Copper)</h4>
                <md-list-item ng-repeat="point in activePage.data.Copper">{{point}}</md-list-item>
            </md-list>
            
        </div>
        <md-button flex ng-click="runClick(activePage)">
            Back
        </md-button>
    </div>
</div>
